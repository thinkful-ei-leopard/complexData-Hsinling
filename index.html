<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form id="js-form">
        <label for="search-state">A comma delimited list of 2 character state codes.</label>
        <input type="text" name="search-state" id="js-search-state" required placeholder="ex. CA">

        <label for="max-results">Maximum 10 results to show</label>
        <input type="number" name="max-results" id="js-max-results" min="1" max="10">

        <button type="submit">submit</button>
    </form>

    <p id="js-error-message" class="error-message"></p>
    <section id="results" class="hidden">
      <h2>Search results</h2>
      <ul id="results-list">
      </ul>
    </section>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
 <script src="index.js"></script>   
</body>
</html>
